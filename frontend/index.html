<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postbook</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200..800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/60cfca8b6d.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Welcome to Postbook <i class="fa-solid fa-paper-plane"></i></h1>

<!-- LOGIN -->
<div class="login-form" id="login-form">
    <h3>Please Login</h3>

    <form>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
    </form>

    <button class="login-btn" onclick="handleLogin()">
        <i class="fa-solid fa-user-check"></i> Login
    </button>

    <p class="switch-text">
        Donâ€™t have an account?
        <span class="switch-link" onclick="toggleRegister()">Register</span>
    </p>
</div>

<!-- REGISTER -->
<div class="login-form hidden" id="register-form">
    <h3>Create New Account</h3>

    <form>
        <input type="text" id="reg-username" placeholder="Username">
        <input type="text" id="reg-image" placeholder="Profile Image URL">
        <input type="password" id="reg-password" placeholder="Password">

    </form>

    <button class="login-btn" onclick="handleRegister()"><i class="fa-solid fa-user-plus"></i>
        Register</button>

    <p class="switch-text">
        Already have an account?
        <span class="switch-link" onclick="toggleRegister()">Login</span>
    </p>
</div>

<!-- ERROR -->
<div id="user-login-error" class="error hidden">
    <h3>User ID or Password is wrong!</h3>
</div>

<script src="./js/login.js"></script>
</body>
</html>
